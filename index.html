<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gantari&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="frame">
        <div class="container">
            <div>
                <h1>Generate a <br><span class="different">random password</span></h1>
            </div>
            <div>
                <h3>Never use an insecure password again.</h3>
            </div>
            
            <div>
                <hr class="line">
            </div>
            
            <div class="grid-container">
                <div class="grid-child">
                    <h4>Set password lenght</h4>
                </div>
                <div class="grid-child">
                    <input type="text" id="pwLenght" value="10">
                </div>
            </div>
            
            <div class="grid-container">
                <div class="grid-child">
                    <h4>Use symbols</h4>
                </div>
                <div class="grid-child">
                    <label class="switch">
                    <input type="checkbox" id="symbols">
                    <span class="slider round"></span>
                    </label>
                </div>
            </div>
            
            <div class="grid-container">
                <div class="grid-child">     
                    <h4>Use numbers</h4>
                </div>
                <div class="grid-child">
                    <label class="switch">
                    <input type="checkbox" id="numbers">
                    <span class="slider round"></span>
                    </label>
                </div>
            </div>
            
            <div>
                <hr class="line">
            </div>
            
            <div class="click">
                <button onclick="generatePwOne(), generatePwTwo(), note()">Generate password</button>
            </div>
            
            <div class="information">     
                    <h4 id="note-el"></h4>
            </div>
        
            
            <div class="grid-container" class="pwAll">
                
                <div class="grid-child">
                    <div id="firstPw-el" class="pw" onclick="copyOne(this)"></div>
                </div>
                <div class="grid-child">
                    <div id="secondPw-el" class="pw" onclick="copyTwo(this)"></div>
                    <div id="test-el"></div>
                </div>
                
                <script>
                function copyOne(that){
                var inp =document.createElement('input');
                document.body.appendChild(inp)
                inp.value =that.textContent
                inp.select();
                document.execCommand('copy',false);
                inp.remove();
                }
                function copyTwo(that){
                var inp =document.createElement('input');
                document.body.appendChild(inp)
                inp.value =that.textContent
                inp.select();
                document.execCommand('copy',false);
                inp.remove();
                }
                </script>
                
            </div>
            
            <div>
                <p id="warning-el"></p>
            </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
